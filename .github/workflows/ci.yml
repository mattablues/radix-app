name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * *" # nattlig

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run start:build
      - run: composer format:check
      - run: composer stan
      - run: composer test

  infection:
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    needs: php
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress
      - name: Run Infection (quick on PR)
        if: github.event_name == 'pull_request'
        run: |
          vendor/bin/infection --threads=$(nproc) --min-msi=80 --min-covered-msi=90 --log-verbosity=default --no-progress
      - name: Run Infection (full on schedule)
        if: github.event_name == 'schedule'
        run: |
          vendor/bin/infection --threads=$(nproc) --min-msi=85 --min-covered-msi=95 --show-mutations --logger-html=infection-report.html
      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html