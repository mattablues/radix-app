name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * 3,0"
  workflow_dispatch:
    inputs:
      run_infection_mode:
        description: "Mode: pr or schedule"
        required: false
        default: "schedule"
      infection_filter:
        description: "Optional Infection --filter path"
        required: false
        default: ""

permissions:
  contents: read
  pull-requests: read

env:
  ENABLE_FRONTEND_BUILD: ${{ vars.ENABLE_FRONTEND_BUILD || '1' }}
  ENABLE_INFECTION_ON_PR: ${{ vars.ENABLE_INFECTION_ON_PR || '1' }}
  ENABLE_INFECTION_ON_CI_CHANGES: ${{ vars.ENABLE_INFECTION_ON_CI_CHANGES || '0' }}
  ENABLE_INFECTION_ON_PUSH_MAIN: ${{ vars.ENABLE_INFECTION_ON_PUSH_MAIN || '0' }}
  INFECTION_FILTER: ""

jobs:
  changes:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      infection_core: ${{ steps.filter.outputs.infection_core }}
      infection_ci: ${{ steps.filter.outputs.infection_ci }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: shell
          filters: |
            infection_core:
              - 'src/**'
              - 'tests/**'
              - 'infection.json'
              - 'infection.json.dist'
              - 'phpunit.xml'
              - 'phpunit.xml.dist'
              - 'phpstan.neon'
              - 'phpstan.neon.dist'
              - 'composer.json'
              - 'composer.lock'
            infection_ci:
              - '.github/workflows/**'
              - 'tools/**'
            frontend:
              - 'package.json'
              - 'package-lock.json'
              - 'resources/**'
              - 'views/**'
              - 'templates/**'
              - 'public/**'
              - 'tailwind.config.*'
              - 'postcss.config.*'
              - 'esbuild.*'

  php-minimal:
    runs-on: ubuntu-latest
    needs: [changes]
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
      HEALTH_CACHE_PATH: "${{ github.workspace }}/cache/health"
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer

      - name: Reset local scaffold state (minimal)
        run: rm -rf .radix || true

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php83-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare health cache dir
        run: mkdir -p "${{ github.workspace }}/cache/health"

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        run: npm ci

      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        run: npm run start:build

      - name: Format check
        run: composer format:check

      - name: PHPStan (minimal)
        run: composer stan

      - name: Run PHPUnit (minimal, deterministic)
        env:
          APP_ENV: development
        run: |
          vendor/bin/phpunit \
            -c phpunit.xml \
            --display-deprecations \
            --display-errors \
            --display-notices \
            --do-not-cache-result

  php-full:
    runs-on: ubuntu-latest
    needs: [changes]
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
      HEALTH_CACHE_PATH: "${{ github.workspace }}/cache/health"
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer

      - name: Reset local scaffold state (full)
        run: rm -rf .radix || true

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php83-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Create .env for CI
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi

      - name: Patch .env for CI (EnvValidator)
        run: |
          # TRUSTED_PROXY: tomt är ok (ingen betrodd proxy i CI)
          sed -i 's/^TRUSTED_PROXY=.*/TRUSTED_PROXY=/' .env || true
          echo "TRUSTED_PROXY=" >> .env

          # LOCATOR_CITY_URL: sätt en giltig URL för CI
          sed -i 's/^LOCATOR_CITY_URL=.*/LOCATOR_CITY_URL=https:\/\/example.com\//' .env || true
          echo "LOCATOR_CITY_URL=https://example.com/" >> .env

      - name: Reset local scaffold state (schedule)
        run: rm -rf .radix || true

      - name: Install scaffolds (full)
        run: |
          php radix scaffold:install auth --force
          php radix scaffold:install user --force
          php radix scaffold:install updates --force
          php radix scaffold:install admin --force

      - name: Prepare health cache dir
        run: mkdir -p "${{ github.workspace }}/cache/health"

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        run: npm ci

      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        run: npm run start:build

      - name: Format check
        run: composer format:check

      - name: PHPStan (full)
        run: composer stan

      - name: Run PHPUnit (full, deterministic)
        env:
          APP_ENV: development
        run: |
          vendor/bin/phpunit \
            -c phpunit.xml \
            --display-deprecations \
            --display-errors \
            --display-notices \
            --do-not-cache-result

  infection:
    if: github.event_name == 'pull_request' && (vars.ENABLE_INFECTION_ON_PR || '1') == '1'
    needs: [php-full, changes]
    runs-on: ubuntu-latest
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
    steps:
      - name: Decide if Infection should run on this PR
        id: decide
        run: |
          RUN="false"
          if [ "${{ needs.changes.outputs.infection_core }}" = "true" ]; then
            RUN="true"
          elif [ "${{ needs.changes.outputs.infection_ci }}" = "true" ] && [ "${{ vars.ENABLE_INFECTION_ON_CI_CHANGES || '0' }}" = "1" ]; then
            RUN="true"
          fi
          echo "run_infection=${RUN}" >> "${GITHUB_OUTPUT}"

      - name: Skip Infection (not relevant)
        if: steps.decide.outputs.run_infection != 'true'
        run: exit 0

      - uses: actions/checkout@v4
        if: steps.decide.outputs.run_infection == 'true'

      - uses: shivammathur/setup-php@v2
        if: steps.decide.outputs.run_infection == 'true'
        with:
          php-version: "8.3"
          coverage: xdebug
          tools: composer

      - name: Reset local scaffold state (infection)
        if: steps.decide.outputs.run_infection == 'true'
        run: rm -rf .radix || true

      - name: Get Composer cache directory
        if: steps.decide.outputs.run_infection == 'true'
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer downloads
        if: steps.decide.outputs.run_infection == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php83-composer-

      - name: Install Composer dependencies
        if: steps.decide.outputs.run_infection == 'true'
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Create .env for CI
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi

      - name: Patch .env for CI (EnvValidator)
        run: |
          # TRUSTED_PROXY: tomt är ok (ingen betrodd proxy i CI)
          sed -i 's/^TRUSTED_PROXY=.*/TRUSTED_PROXY=/' .env || true
          echo "TRUSTED_PROXY=" >> .env

          # LOCATOR_CITY_URL: sätt en giltig URL för CI
          sed -i 's/^LOCATOR_CITY_URL=.*/LOCATOR_CITY_URL=https:\/\/example.com\//' .env || true
          echo "LOCATOR_CITY_URL=https://example.com/" >> .env

      - name: Reset local scaffold state (schedule)
        run: rm -rf .radix || true

      - name: Install scaffolds (full for Infection)
        if: steps.decide.outputs.run_infection == 'true'
        run: |
          php radix scaffold:install auth --force
          php radix scaffold:install user --force
          php radix scaffold:install updates --force
          php radix scaffold:install admin --force

      - name: Pre-check PHPUnit for Infection
        if: steps.decide.outputs.run_infection == 'true'
        env:
          XDEBUG_MODE: coverage
          APP_ENV: development
        run: |
          vendor/bin/phpunit \
            -c phpunit.xml \
            --display-deprecations \
            --display-errors \
            --display-notices \
            --colors=never \
            --order-by=default \
            --do-not-cache-result

      - name: Generate coverage for Infection
        if: steps.decide.outputs.run_infection == 'true'
        env:
          XDEBUG_MODE: coverage
        run: |
          rm -rf build/coverage || true
          mkdir -p build/coverage
          vendor/bin/phpunit \
            -c phpunit.xml \
            --order-by=default \
            --do-not-cache-result \
            --coverage-xml=build/coverage/coverage-xml \
            --log-junit=build/coverage/junit.xml

      - name: Run Infection
        if: steps.decide.outputs.run_infection == 'true'
        run: |
          RAW_FILTER="${{ github.event.inputs.infection_filter || env.INFECTION_FILTER }}"
          CONFIG_FILE="infection.json.dist"

          if [ "$RAW_FILTER" = "src" ] || [ "$RAW_FILTER" = "src/" ]; then
            echo "Limited Mode: Rebuilding config to include ONLY src/ directory..."
            jq '.source.directories = ["src"]' infection.json.dist > infection.project.json
            CONFIG_FILE="infection.project.json"
            FILTER_ARG=""
          elif [ -n "$RAW_FILTER" ]; then
            echo "Custom filter mode: $RAW_FILTER"
            FILTER_ARG="--filter=$RAW_FILTER"
          else
            echo "Full scope mode (app repo)"
            FILTER_ARG=""
          fi

          vendor/bin/infection \
            --configuration="$CONFIG_FILE" \
            --threads=1 \
            --ignore-msi-with-no-mutations \
            --min-msi=90 \
            --min-covered-msi=95 \
            --skip-initial-tests \
            --no-interaction \
            --no-progress \
            --coverage=build/coverage \
            $FILTER_ARG \
            --test-framework-options="--order-by=default --do-not-cache-result"

      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html
          if-no-files-found: ignore
