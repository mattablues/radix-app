name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      run_infection_mode:
        description: "Mode: pr or schedule"
        required: false
        default: "schedule"
      infection_filter:
        description: "Optional Infection --filter path (e.g. framework/src/Container)"
        required: false
        default: ""

env:
  ENABLE_FRONTEND_BUILD: ${{ vars.ENABLE_FRONTEND_BUILD || '1' }}
  ENABLE_INFECTION_ON_PR: ${{ vars.ENABLE_INFECTION_ON_PR || '1' }}
  # Ändra denna när du vill jobba på en viss del av framework/src, t.ex:
  # "framework/src/Container" eller "framework/src/Config".
  # Lämna tom för att hoppa över framework-körningen.
  INFECTION_FILTER: "framework/src/Error"

jobs:
  php:
    runs-on: ubuntu-latest
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
      HEALTH_CACHE_PATH: "${{ github.workspace }}/cache/health"
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare health cache dir
        run: mkdir -p "${{ github.workspace }}/cache/health"

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm ci
      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm run start:build

      - run: composer format:check
      - run: composer stan

      - name: Run PHPUnit (deterministic)
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices --do-not-cache-result
        env:
          APP_ENV: development

  # Hjälpjobb för att hitta flakiga tester på Actions
  php-random:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
      HEALTH_CACHE_PATH: "${{ github.workspace }}/cache/health"
    needs: php
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare health cache dir
        run: mkdir -p "${{ github.workspace }}/cache/health"

      - name: PHPUnit random order (no coverage)
        run: |
          vendor/bin/phpunit -c phpunit.xml --order-by=defects,random --resolve-dependencies --testdox
        env:
          APP_ENV: development

  infection:
    if: (github.event_name == 'pull_request' && (vars.ENABLE_INFECTION_ON_PR || '1') == '1')
        || github.event_name == 'schedule'
        || (github.event_name == 'workflow_dispatch' && inputs.run_infection_mode == 'schedule')
    needs: php
    runs-on: ubuntu-latest
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Pre-check PHPUnit for Infection
        env:
          XDEBUG_MODE: coverage
          APP_ENV: development
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices --colors=never --order-by=default --do-not-cache-result

      # Gemensam coverage-generering (PR + schedule) för att köra Infection med --skip-initial-tests
      - name: Generate coverage for Infection
        if: github.event_name == 'pull_request' || github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_infection_mode == 'schedule')
        env:
          XDEBUG_MODE: coverage
        run: |
          rm -rf build/coverage || true
          mkdir -p build/coverage
          vendor/bin/phpunit \
            -c phpunit.xml \
            --order-by=default \
            --do-not-cache-result \
            --coverage-xml=build/coverage/coverage-xml \
            --log-junit=build/coverage/junit.xml

      # Kör Infection med skip-initial-tests.
      # 1) Alltid mot src/
      # 2) Dessutom mot valfri del av framework/src om filter är satt.
      - name: Run Infection (PR/schedule, skip initial tests, default order)
        if: github.event_name == 'pull_request' || github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_infection_mode == 'schedule')
        env:
          INFECTION_FILTER: ${{ env.INFECTION_FILTER }}
        run: |
          # echo "Running Infection for src/ (app code)"
          # vendor/bin/infection \
          #   --threads=1 \
          #   --ignore-msi-with-no-mutations \
          #   --skip-initial-tests \
          #   --no-interaction \
          #   --no-progress \
          #   --coverage=build/coverage \
          #   --filter=src \
          #   --test-framework-options="--order-by=default --do-not-cache-result"

          FILTER_PATH=""
          # Workflow-dispatch input har högst prio
          if [ -n "${{ github.event.inputs.infection_filter }}" ]; then
            FILTER_PATH="${{ github.event.inputs.infection_filter }}"
          elif [ -n "${INFECTION_FILTER}" ]; then
            FILTER_PATH="${INFECTION_FILTER}"
          fi

          if [ -n "${FILTER_PATH}" ]; then
            echo "Running Infection for framework/src with filter='${FILTER_PATH}'"
            vendor/bin/infection \
              --threads=1 \
              --ignore-msi-with-no-mutations \
              --skip-initial-tests \
              --no-interaction \
              --no-progress \
              --coverage=build/coverage \
              --filter="${FILTER_PATH}" \
              --test-framework-options="--order-by=default --do-not-cache-result"
          else
            echo "No framework/src Infection filter set; skipping framework run."
          fi

      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html
          if-no-files-found: ignore