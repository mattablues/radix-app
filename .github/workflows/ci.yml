name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * 3,0"
  workflow_dispatch:
    inputs:
      run_infection_mode:
        description: "Mode: pr or schedule"
        required: false
        default: "schedule"
      infection_filter:
        description: "Optional Infection --filter path"
        required: false
        default: ""
      infection_run_slow:
        description: "Run PHPUnit group 'slow' inside Infection (true/false)"
        required: false
        default: "false"

permissions:
  contents: read
  pull-requests: read

env:
  ENABLE_FRONTEND_BUILD: ${{ vars.ENABLE_FRONTEND_BUILD || '1' }}
  ENABLE_INFECTION_ON_PR: ${{ vars.ENABLE_INFECTION_ON_PR || '1' }}
  ENABLE_INFECTION_ON_CI_CHANGES: ${{ vars.ENABLE_INFECTION_ON_CI_CHANGES || '0' }}
  ENABLE_INFECTION_ON_PUSH_MAIN: ${{ vars.ENABLE_INFECTION_ON_PUSH_MAIN || '0' }}
  INFECTION_FILTER: ""

jobs:
  changes:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      infection_core: ${{ steps.filter.outputs.infection_core }}
      infection_ci: ${{ steps.filter.outputs.infection_ci }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: shell
          filters: |
            infection_core:
              - 'src/**'
              - 'tests/**'
              - 'infection.json'
              - 'infection.json.dist'
              - 'phpunit.xml'
              - 'phpunit.xml.dist'
              - 'phpstan.neon'
              - 'phpstan.neon.dist'
              - 'composer.json'
              - 'composer.lock'
            infection_ci:
              - '.github/workflows/**'
              - 'tools/**'
            frontend:
              - 'package.json'
              - 'package-lock.json'
              - 'resources/**'
              - 'views/**'
              - 'templates/**'
              - 'public/**'
              - 'tailwind.config.*'
              - 'postcss.config.*'
              - 'esbuild.*'

  php:
    runs-on: ubuntu-latest
    needs: [changes]
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
      HEALTH_CACHE_PATH: "${{ github.workspace }}/cache/health"
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php83-composer-

      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare health cache dir
        run: mkdir -p "${{ github.workspace }}/cache/health"

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        run: npm ci

      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1' && (github.event_name == 'pull_request' || github.event_name == 'push') && needs.changes.outputs.frontend == 'true'
        run: npm run start:build

      - run: composer format:check
      - run: composer stan

      - name: Run PHPUnit (deterministic)
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices --do-not-cache-result
        env:
          APP_ENV: development

  infection:
    if: github.event_name == 'pull_request' && (vars.ENABLE_INFECTION_ON_PR || '1') == '1'
    needs: [php, changes]
    runs-on: ubuntu-latest
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
    steps:
      - name: Decide if Infection should run on this PR
        id: decide
        run: |
          RUN="false"
          if [ "${{ needs.changes.outputs.infection_core }}" = "true" ]; then
            RUN="true"
          elif [ "${{ needs.changes.outputs.infection_ci }}" = "true" ] && [ "${{ vars.ENABLE_INFECTION_ON_CI_CHANGES || '0' }}" = "1" ]; then
            RUN="true"
          fi
          echo "run_infection=${RUN}" >> "${GITHUB_OUTPUT}"

      - name: Skip Infection (not relevant)
        if: steps.decide.outputs.run_infection != 'true'
        run: exit 0

      - uses: actions/checkout@v4
        if: steps.decide.outputs.run_infection == 'true'

      - uses: shivammathur/setup-php@v2
        if: steps.decide.outputs.run_infection == 'true'
        with:
          php-version: '8.3'
          coverage: xdebug
          tools: composer

      - name: Get Composer cache directory
        if: steps.decide.outputs.run_infection == 'true'
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer downloads
        if: steps.decide.outputs.run_infection == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php83-composer-

      - if: steps.decide.outputs.run_infection == 'true'
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Pre-check PHPUnit for Infection
        if: steps.decide.outputs.run_infection == 'true'
        env:
          XDEBUG_MODE: coverage
          APP_ENV: development
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices --colors=never --order-by=default --do-not-cache-result

      - name: Generate coverage for Infection
        if: steps.decide.outputs.run_infection == 'true'
        env:
          XDEBUG_MODE: coverage
        run: |
          rm -rf build/coverage || true
          mkdir -p build/coverage
          vendor/bin/phpunit \
            -c phpunit.xml \
            --order-by=default \
            --do-not-cache-result \
            --coverage-xml=build/coverage/coverage-xml \
            --log-junit=build/coverage/junit.xml

      - name: Run Infection
        if: steps.decide.outputs.run_infection == 'true'
        run: |
          RAW_FILTER="${{ github.event.inputs.infection_filter || env.INFECTION_FILTER }}"
          CONFIG_FILE="infection.json.dist"

          if [ "$RAW_FILTER" = "src" ] || [ "$RAW_FILTER" = "src/" ]; then
            echo "Limited Mode: Rebuilding config to include ONLY src/ directory..."
            jq '.source.directories = ["src"]' infection.json.dist > infection.project.json
            CONFIG_FILE="infection.project.json"
            FILTER_ARG=""
          elif [ -n "$RAW_FILTER" ]; then
            echo "Custom filter mode: $RAW_FILTER"
            FILTER_ARG="--filter=$RAW_FILTER"
          else
            echo "Full scope mode (app repo)"
            FILTER_ARG=""
          fi

          EXCLUDE_SLOW="--exclude-group=slow"
          RUN_SLOW="${{ github.event.inputs.infection_run_slow || 'false' }}"
          if [ "$RUN_SLOW" = "true" ]; then
            echo "Infection: running INCLUDING slow group"
            EXCLUDE_SLOW=""
          else
            echo "Infection: running EXCLUDING slow group"
          fi

          vendor/bin/infection \
            --configuration=$CONFIG_FILE \
            --threads=1 \
            --ignore-msi-with-no-mutations \
            --min-msi=90 \
            --min-covered-msi=95 \
            --skip-initial-tests \
            --no-interaction \
            --no-progress \
            --coverage=build/coverage \
            $FILTER_ARG \
            --test-framework-options="$EXCLUDE_SLOW --order-by=default --do-not-cache-result"

      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html
          if-no-files-found: ignore