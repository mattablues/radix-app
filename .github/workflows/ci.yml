name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      run_infection_mode:
        description: "Mode: pr or schedule"
        required: false
        default: "schedule"

env:
  ENABLE_FRONTEND_BUILD: ${{ vars.ENABLE_FRONTEND_BUILD || '1' }}
  ENABLE_INFECTION_ON_PR: ${{ vars.ENABLE_INFECTION_ON_PR || '1' }}

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm ci
      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm run start:build

      - run: composer format:check
      - run: composer stan

      - name: Run PHPUnit (deterministic)
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices

  infection:
    if: (github.event_name == 'pull_request' && (vars.ENABLE_INFECTION_ON_PR || '1') == '1')
        || github.event_name == 'schedule'
        || (github.event_name == 'workflow_dispatch' && inputs.run_infection_mode == 'schedule')
    needs: php
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Pre-check PHPUnit for Infection
        env:
          XDEBUG_MODE: coverage
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices --colors=never --order-by=default

      - name: Run Infection (quick on PR, default order from phpunit.xml)
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.run_infection_mode == 'pr')
        env:
          XDEBUG_MODE: coverage
        run: |
          vendor/bin/infection --threads=2 --min-msi=80 --min-covered-msi=90 --no-progress --no-interaction --test-framework-options="--order-by=default"

      - name: Run Infection (full on schedule)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_infection_mode == 'schedule')
        env:
          XDEBUG_MODE: coverage
          INFECTION_TIMEOUT_MULTIPLIER: 6
        run: |
          vendor/bin/infection \
            --threads=1 \
            --min-msi=85 --min-covered-msi=95 \
            --no-interaction \
            --initial-tests-php-options="-d xdebug.mode=coverage -d memory_limit=1G" \
            --test-framework-options="--order-by=default"

      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html
          if-no-files-found: ignore