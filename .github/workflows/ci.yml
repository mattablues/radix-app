name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * *"

env:
  ENABLE_FRONTEND_BUILD: ${{ vars.ENABLE_FRONTEND_BUILD || '1' }}
  ENABLE_INFECTION_ON_PR: ${{ vars.ENABLE_INFECTION_ON_PR || '1' }}

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm ci
      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm run start:build

      - run: composer format:check
      - run: composer stan

      - name: Run PHPUnit (deterministic)
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices

  infection:
    if: (github.event_name == 'pull_request' && (vars.ENABLE_INFECTION_ON_PR || '1') == '1') || github.event_name == 'schedule'
    needs: php
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      # Kör samma miljö som Infection kommer använda
      - name: Pre-check PHPUnit for Infection
        env:
          XDEBUG_MODE: coverage
        run: |
          REQUEST_METHOD=GET php -d memory_limit=1G vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices --colors=never --order-by=default

      # Tvinga deterministisk ordning och default REQUEST_METHOD för att undvika "HEAD->GET"-artefakten
      - name: Run Infection (quick on PR, default order)
        if: github.event_name == 'pull_request'
        env:
          XDEBUG_MODE: coverage
        run: |
          php -d memory_limit=1G -d zend.enable_gc=1 vendor/bin/infection \
            --threads=1 \
            --min-msi=80 \
            --min-covered-msi=90 \
            --no-progress \
            --no-interaction \
            --test-framework-options="--order-by=default" \
            --initial-tests-php-options="-d variables_order=EGPCS -d auto_globals_jit=0 -d register_argc_argv=1 -d request_order=GP -d max_execution_time=0 -d memory_limit=1G -d zend.enable_gc=1 -d detect_unicode=0 -d zend.assertions=1 -d assert.exception=0 -d error_reporting=-1 -d display_errors=1 -d display_startup_errors=1 -d log_errors=0 -d default_mimetype=text/html -d default_charset=UTF-8 -d date.timezone=UTC -d sendmail_path=/bin/true -d mail.add_x_header=0 -d short_open_tag=0 -d expose_php=0 -d session.use_cookies=0 -d session.use_only_cookies=0 -d session.use_strict_mode=1 -d session.auto_start=0 -d session.cache_limiter='' -d session.cookie_httponly=1 -d session.cookie_secure=0 -d session.gc_probability=0 -d variables_order=EGPCS -d request.default_method=GET"

      - name: Run Infection (full on schedule)
        if: github.event_name == 'schedule'
        env:
          XDEBUG_MODE: coverage
        run: |
          php -d memory_limit=1G -d zend.enable_gc=1 vendor/bin/infection \
            --threads=$(nproc) \
            --min-msi=85 \
            --min-covered-msi=95 \
            --show-mutations \
            --logger-html=infection-report.html \
            --no-interaction \
            --test-framework-options="--order-by=default" \
            --initial-tests-php-options="-d variables_order=EGPCS -d auto_globals_jit=0 -d register_argc_argv=1 -d request_order=GP -d max_execution_time=0 -d memory_limit=1G -d zend.enable_gc=1 -d detect_unicode=0 -d zend.assertions=1 -d assert.exception=0 -d error_reporting=-1 -d display_errors=1 -d display_startup_errors=1 -d log_errors=0 -d default_mimetype=text/html -d default_charset=UTF-8 -d date.timezone=UTC -d sendmail_path=/bin/true -d mail.add_x_header=0 -d short_open_tag=0 -d expose_php=0 -d session.use_cookies=0 -d session.use_only_cookies=0 -d session.use_strict_mode=1 -d session.auto_start=0 -d session.cache_limiter='' -d session.cookie_httponly=1 -d session.cookie_secure=0 -d session.gc_probability=0 -d variables_order=EGPCS -d request.default_method=GET"
      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html