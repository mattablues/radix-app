name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
  schedule:
    - cron: "0 2 * * *"

env:
  ENABLE_FRONTEND_BUILD: ${{ vars.ENABLE_FRONTEND_BUILD || '1' }}
  ENABLE_INFECTION_ON_PR: ${{ vars.ENABLE_INFECTION_ON_PR || '1' }}

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql, pdo_sqlite
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      - name: Set up Node
        if: env.ENABLE_FRONTEND_BUILD == '1'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install NPM deps
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm ci
      - name: Build assets
        if: env.ENABLE_FRONTEND_BUILD == '1'
        run: npm run start:build

      - run: composer format:check
      - run: composer stan

      - name: Run PHPUnit (deterministic)
        run: |
          vendor/bin/phpunit -c phpunit.xml --display-deprecations --display-errors --display-notices

  infection:
    if: (github.event_name == 'pull_request' && (vars.ENABLE_INFECTION_ON_PR || '1') == '1') || github.event_name == 'schedule'
    needs: php
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          tools: composer
      - run: composer install --no-interaction --prefer-dist --no-progress

      # Generera coverage först (stabil ordning + REQUEST_METHOD=GET)
      - name: Pre-generate coverage for Infection
        env:
          XDEBUG_MODE: coverage
        run: |
          REQUEST_METHOD=GET php -d memory_limit=1G vendor/bin/phpunit -c phpunit.xml --order-by=default --coverage-xml=coverage-xml --log-junit=junit.xml

      # Kör Infection utan initial tests, använd förgenererad coverage
      - name: Run Infection (quick on PR, using pre-generated coverage)
        if: github.event_name == 'pull_request'
        env:
          XDEBUG_MODE: coverage
        run: |
          REQUEST_METHOD=GET php -d memory_limit=1G -d zend.enable_gc=1 vendor/bin/infection \
            --configuration=infection.json.dist \
            --threads=1 \
            --min-msi=80 \
            --min-covered-msi=90 \
            --no-progress \
            --no-interaction \
            --test-framework-options="--order-by=default" \
            --skip-initial-tests \
            --coverage=coverage-xml

      - name: Run Infection (full on schedule, using pre-generated coverage)
        if: github.event_name == 'schedule'
        env:
          XDEBUG_MODE: coverage
        run: |
          REQUEST_METHOD=GET php -d memory_limit=1G -d zend.enable_gc=1 vendor/bin/infection \
            --configuration=infection.json.dist \
            --threads=$(nproc) \
            --min-msi=85 \
            --min-covered-msi=95 \
            --show-mutations \
            --logger-html=infection-report.html \
            --no-interaction \
            --test-framework-options="--order-by=default" \
            --skip-initial-tests \
            --coverage=coverage-xml

      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html