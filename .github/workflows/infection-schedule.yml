name: Infection (schedule)

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:
    inputs:
      infection_filter:
        description: "Optional Infection --filter path (e.g. src/Models)"
        required: false
        default: ""

permissions:
  contents: read

env:
  INFECTION_FILTER: "src"

jobs:
  infection:
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      RADIX_RUN_ID: "${{ github.run_id }}-${{ github.run_attempt }}"
    steps:
      - name: Skip schedule run unless enabled
        if: github.event_name == 'schedule' && (vars.ENABLE_INFECTION_SCHEDULE || '0') != '1'
        run: |
          echo "Schedule disabled (ENABLE_INFECTION_SCHEDULE != 1). Exiting successfully."
          exit 0

      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: xdebug
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php83-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare .env for CI (satisfy EnvValidator)
        run: |
          mkdir -p cache/health cache/views cache/ratelimit database

          cat > .env << 'EOF'
          APP_ENV=development
          APP_DEBUG=0
          APP_URL=http://localhost
          APP_NAME=Radix

          APP_LANG=sv
          APP_TIMEZONE=Europe/Stockholm
          APP_COPY=Radix
          APP_COPY_YEAR=2026

          HEALTH_REQUIRE_TOKEN=off
          HEALTH_CACHE_PATH=./cache/health

          CORS_ALLOW_ORIGIN=http://localhost
          CORS_ALLOW_CREDENTIALS=0

          TRUSTED_PROXY=127.0.0.1

          LOCATOR_COUNTRY=SE
          LOCATOR_CITY=Stockholm
          LOCATOR_CITY_URL=https://example.test/locator/city

          DB_DRIVER=sqlite
          DB_NAME=./database/database.sqlite
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_USERNAME=ci
          DB_PASSWORD=
          DB_CHARSET=utf8mb4

          SESSION_DRIVER=file
          SESSION_LIFETIME=120

          SECURE_TOKEN_HMAC=00000000000000000000000000000000
          SECURE_ENCRYPTION_KEY=00000000000000000000000000000000

          CACHE_ROOT=./cache
          VIEWS_CACHE_PATH=./cache/views
          RATELIMIT_CACHE_PATH=./cache/ratelimit

          MAIL_HOST=localhost
          MAIL_PORT=1025
          MAIL_EMAIL=ci@example.test
          MAIL_FROM=Radix CI <ci@example.test>
          MAIL_DEBUG=1
          MAIL_CHARSET=utf-8
          MAIL_SECURE=none
          MAIL_AUTH=0
          EOF

          touch database/database.sqlite

      - name: Install scaffolds (full suite)
        env:
          APP_ENV: development
        run: |
          php radix scaffold:install auth
          php radix scaffold:install user
          php radix scaffold:install admin
          php radix scaffold:install updates

      - name: PHPStan (after scaffolds)
        run: composer stan

      - name: Pre-check PHPUnit for Infection
        env:
          XDEBUG_MODE: coverage
          APP_ENV: development
        run: |
          vendor/bin/phpunit \
            -c phpunit.xml \
            --display-deprecations \
            --display-errors \
            --display-notices \
            --colors=never \
            --order-by=default \
            --do-not-cache-result

      - name: Generate coverage for Infection
        env:
          XDEBUG_MODE: coverage
        run: |
          rm -rf build/coverage || true
          mkdir -p build/coverage
          vendor/bin/phpunit \
            -c phpunit.xml \
            --order-by=default \
            --do-not-cache-result \
            --coverage-xml=build/coverage/coverage-xml \
            --log-junit=build/coverage/junit.xml

      - name: Run Infection
        run: |
          RAW_FILTER="${{ github.event.inputs.infection_filter || env.INFECTION_FILTER }}"
          CONFIG_FILE="infection.json.dist"

          if [ "$RAW_FILTER" = "src" ] || [ "$RAW_FILTER" = "src/" ]; then
            echo "Limited Mode: Rebuilding config to include ONLY src/ directory..."
            jq '.source.directories = ["src"]' infection.json.dist > infection.project.json
            CONFIG_FILE="infection.project.json"
            FILTER_ARG=""
          elif [ -n "$RAW_FILTER" ]; then
            echo "Custom filter mode: $RAW_FILTER"
            FILTER_ARG="--filter=$RAW_FILTER"
          else
            echo "Full scope mode (app repo)"
            FILTER_ARG=""
          fi

          vendor/bin/infection \
            --configuration="$CONFIG_FILE" \
            --threads=1 \
            --ignore-msi-with-no-mutations \
            --min-msi=100 \
            --min-covered-msi=100 \
            --skip-initial-tests \
            --no-interaction \
            --no-progress \
            --coverage=build/coverage \
            $FILTER_ARG \
            --test-framework-options="--order-by=default --do-not-cache-result"

      - name: Upload Infection report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection-report.html
          if-no-files-found: ignore
